<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Photo Feed with Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <!--Nav-->
    <nav class="navbar navbar-expand-sm navbar-expand-md navbar-expand-lg bg-light"> 
        <div class="container">   
            <a class="navbar-brand opacity-50" class="billabong_" href="#"><i class="bi bi-instagram"></i> Instagrag</a>
            <button type="button" class="btn btn-success">Create a new post</button>
        </div>
      </nav>
      <!--Botones-->
    <section class="p-3">
      <div class="d-flex justify-content-center">
        <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
          <i class="bi bi-grid-3x3-gap"></i>
        </button>
        <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
          <i class="bi bi-stop"></i>
        </button>
    </section>
      <!--Gallery-->
    <section class="p-3">  
      <div class="container collapse" id="collapse1">
        <div class="row">
          <div class="col-4">
            <img class="img-fluid" src="http://placekitten.com/408/297" alt="...">
          </div>
          <div class="col-4">
            <img class="img-fluid" src="http://placekitten.com/408/280" alt="...">
          </div>
          <div class="col-4">
            <img class="img-fluid" src="http://placekitten.com/408/287" alt="...">
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <img class="img-fluid" src="http://placekitten.com/408/281" alt="...">
          </div>
          <div class="col-4">
            <img class="img-fluid" src="http://placekitten.com/408/282" alt="...">
          </div>
          <div class="col-4">
            <img class="img-fluid" src="http://placekitten.com/408/283" alt="...">
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <img class="img-fluid" src="http://placekitten.com/408/291" alt="...">
          </div>
          <div class="col-4">
            <img class="img-fluid" src="http://placekitten.com/408/292" alt="...">
          </div>
          <div class="col-4">
            <img class="img-fluid" src="http://placekitten.com/408/293" alt="...">
          </div>
        </div>
    </section>
    <section class="p-3">  
      <div class="container collapse" id="collapse2">
        <div class="row">
          <div class="card-body">
            <h5 class="card-title">Gatito pensativo</h5>
            <div class="card" style="width: 400px;">
              <img src="http://placekitten.com/408/287" class="card-img-top" alt="...">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
      </div> 
      </div>
    </section>  
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
